<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Shoe Purchase</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./Pharrell-x-adidas-NMD-Human-Race-1.png" alt="sneaker">
            </div>
            <div class="info">
                <h1 class="title">Adidas NMD</h1>
                <h3 class="description">This well-kept secret has only been unveiled recently and since caused some major hype across social media.</h3>
                <h3 class="size">Size</h3>
                <div class="sizes">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                    <button>11</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
